<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./template.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <title>テンプレート</title>
</head>
<body>
  <div class="container">
    <nav class="menu">
      <ul class="menu-list">
        <li>
          <button onclick="go('/top/top.html')" class="button">入退室処理</button>
        </li>
        <li>
          <button onclick="go('/register/template.html')" class="button selected">ユーザ登録</button>
        </li>
        <li>
          <button onclick="go('/participants/template.html')" class="button">利用者一覧</button>
        </li>
      </ul>
    </nav>
    <main class="main">
      <div class="mascot">
        <img class="mascot-img" src="/img/NEKO9V9A9115_TP_V4.jpg" alt="マスコットキャラ" />
      </div>
      <div class="content">
        <div class="wrap-content">
          <div class="top">
            <oi class="content-header">
              <li class="next">1. 入力
                <span><i class="fas fa-angle-right"></i></span>
              </li>
              <li class="next active">2. 読取
                <span><i class="fas fa-angle-right"></i></span>
              </li>
              <li class="disabled">3. 完了</li>
            </oi>
            <div class="input-area">
              <div class="scan-text">カードをスキャンして下さい。</div>
              <a class="success" href="/registering/template.html">登録成功</a>
              <a class="error" href="/registering-error/template.html">登録失敗</a>
            </div>
          </div>
          <div class="content-button-area">
              <div class="double-button">
                  <button onclick="go('/top/top.html')" class="cancel-button">キャンセル</button>
                  <button onclick="go('/register/template.html')" class="back-button">戻る</button>              
              </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      function go(path){
        if(!path){ return false; }
        location.href = path;
      }
    </script>
  </div>
</body>
</html>
