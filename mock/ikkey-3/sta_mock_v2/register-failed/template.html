<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./template.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <title>テンプレート</title>
</head>
<body>
  <div class="container">
    <nav class="menu">
      <ul class="menu-list">
        <li>
          <button onclick="go('/top/top.html')" class="button">入退室処理</button>
        </li>
        <li>
          <button onclick="go('/register/template.html')" class="button selected">ユーザ登録</button>
        </li>
        <li>
          <button onclick="go('/participants/template.html')" class="button">利用者一覧</button>
        </li>
      </ul>
    </nav>
    <main class="main">
      <div class="mascot">
        <img class="mascot-img" src="/img/NEKO9V9A9115_TP_V4.jpg" alt="マスコットキャラ" />
      </div>
      <div class="content">
        <div class="wrap-content">
          <div class="top">
            <div class="input-area">
              <div class="scan-text">登録に失敗しました。</div>
              <div class="sub">※管理者に問い合わせて下さい。</div>
              <a class="success" href="/registering/template.html">再登録処理成功</a>
              <a class="error" href="/registering-error/template.html">再登録処理失敗</a>
            </div>
          </div>
          <div class="content-button-area">
              <button onclick="go('/top/top.html')" class="single-button">キャンセル</button>
          </div>
        </div>
      </div>
    </main>
    <script>
      function go(path){
        if(!path){ return false; }
        location.href = path;
      }
    </script>
  </div>
</body>
</html>
