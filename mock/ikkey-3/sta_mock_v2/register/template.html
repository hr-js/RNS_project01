<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./template.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <title>テンプレート</title>
</head>
<body>
  <div class="container">
    <nav class="menu">
      <ul class="menu-list">
        <li>
          <button onclick="go('/top/top.html')" class="button">入退室処理</button>
        </li>
        <li>
          <button onclick="go()" class="button selected">ユーザ登録</button>
        </li>
        <li>
          <button onclick="go('/participants/template.html')" class="button">利用者一覧</button>
        </li>
      </ul>
    </nav>
    <main class="main">
      <div class="mascot">
        <img class="mascot-img" src="/img/NEKO9V9A9115_TP_V4.jpg" alt="マスコットキャラ" />
      </div>
      <div class="content">
        <div class="wrap-content">
          <div class="top">
            <oi class="content-header">
              <li class="next active">1. 入力
                <span><i class="fas fa-angle-right"></i></span>
              </li>
              <li class="next disabled">2. 読取
                <span><i class="fas fa-angle-right"></i></span>
              </li>
              <li class="disabled">3. 完了</li>
            </oi>
            <div class="input-area">
              <h1 class="input-title">1.名前とメールアドレスを入力してください。</h1>
              <div class="input-wrap">
                <div class="input-name-area">
                  <label for="name" class="label-name">名前</label>
                  <input id="name" class="input-name" type="text">
                </div>            
                <div class="input-email-area">
                  <label for="email" class="label-email">メールアドレス</label>
                  <input id="email" class="input-email" type="text">
                  <div class="domain">@hoge.hg</div>
                </div>            
              </div>
            </div>
          </div>
          <div class="content-button-area">
            <div class="double-button">
              <button onclick="go('/top/top.html')" class="cancel-button">キャンセル</button>
              <button onclick="go('/register-scan/template.html')" class="next-button">次へ</button>              
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      function go(path){
        if(!path){ return false; }
        location.href = path;
      }
    </script>
  </div>
</body>
</html>
